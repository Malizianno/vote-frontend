<!-- ALERT -->
<app-alert [message]="successAlert" [type]="'success'"></app-alert>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card border mt-2">
        <h1 class="ms-2">
          <i class="bi bi-gear"></i>&nbsp;{{ "settings.settings" | translate }}
        </h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card border mt-2">
        <!-- ELECTION STATUS -->
        <div class="row mt-2 mb-4 ms-4 form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="electionEnabled"
            aria-checked="false"
            [(ngModel)]="electionEnabled"
            (click)="switchElectionStatus()"
          />
          <label class="form-check-label" for="electionEnabled">{{
            "settings.status" | translate
          }}</label>
        </div>

        <!-- FAKE CANDIDATES -->
        <div class="row my-1 ms-2">
          <div class="col-4">{{ 'settings.generate-candidates' | translate }}</div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-dark"
              (click)="generateFakeCandidates()"
            >
              <i class="bi bi-file-person"></i>
            </button>
          </div>
        </div>

        <!-- FAKE USERS -->
        <div class="row my-1 ms-2">
          <div class="col-2 mr-2">{{ 'settings.generate-users' | translate }}</div>
          <div class="col-2">
            <input
              type="text text-center"
              class="form-control col-2"
              placeholder="0"
              [(ngModel)]="fakeUsersNo"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-dark"
              (click)="generateFakeUsers()"
            >
              <i class="bi bi-person-plus-fill"></i>
            </button>
          </div>
        </div>

        <!-- FAKE VOTES -->
        <div class="row my-1 ms-2">
          <div class="col-2">{{ 'settings.generate-votes' | translate }}</div>
          <div class="col-2">
            <input
              type="text"
              class="form-control"
              placeholder="0"
              [(ngModel)]="fakeVotesNo"
            />
          </div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-dark"
              (click)="generateFakeVotes()"
            >
              <i class="bi bi-envelope-plus"></i>
            </button>
          </div>
        </div>

        <!-- CLEAN VOTES DB -->
        <div class="row mt-1 mb-4 ms-2">
          <div class="col-4">
            {{ ('settings.clean-db' | translate) + '(' + votesCount + ')' }}
          </div>
          <div class="col-1">
            <button
              type="button"
              class="btn btn-dark"
              (click)="cleanElectionDB()"
            >
              <i class="bi bi-eraser-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
