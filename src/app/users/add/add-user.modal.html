<div class="modal-header">
  <h4 class="modal-title" translate>{{ 'users.modal.add' | translate }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <div class="row mb-3">
    <div class="col-6">{{ 'users.modal.username' | translate }}</div>
    <div class="col-6">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.username"
        placeholder="{{ 'users.modal.username' | translate }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">{{ 'users.modal.password' | translate }}</div>
    <div class="col-6">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="user.password"
        placeholder="{{ 'users.modal.password' | translate }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">{{ 'users.modal.role' | translate }}</div>
    <div class="col-6">
      <div ngbDropdown container="body" class="btn btn-dark p-0 mr-1 w-100">
        <button
          class="btn btn-dark text-dark bg-light border-light text-start w-100"
          id="dropdown-type"
          ngbDropdownToggle
        >
          <span>{{ user.role ? user.role : "" }}</span>
        </button>
        <div
          ngbDropdownMenu
          aria-labelledby="dropdown-type"
          class="scrollable-menu"
        >
          <button
            class="w-100"
            ngbDropdownItem
            *ngFor="let role of allRoles"
            (click)="selectUserRole(role)"
          >
            {{ role == 'ALL' ? '-' : role }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-dark"
    id="save"
    (click)="save()"
    [disabled]="!canSave()"
    translate
  >
    {{ 'modal-btn.save' | translate }}
  </button>
</div>
