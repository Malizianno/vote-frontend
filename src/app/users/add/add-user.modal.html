<div class="modal-header">
    <h4 class="modal-title" translate>Adaugă user</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
    <div class="row mb-3">
        <div class="col">Username</div>
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="Username" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">Password</div>
        <div class="col">
            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">Role</div>
        <div class="col">
            <div ngbDropdown class="d-inline-block">
                <input type="text" class="form-control" id="dropdownRole" [(ngModel)]="user.role" ngbDropdownToggle>
                <div ngbDropdownMenu aria-labelledby="dropdownRole">
                    <button ngbDropdownItem *ngFor="let role of allRoles" (click)="selectUserRole(role)">{{ role }}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-dark" id="save" (click)="save()" [disabled]="!canSave()" translate>
        Salvează
    </button>
</div>
