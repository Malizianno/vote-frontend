<div class="modal-header">
    <h4 class="modal-title" translate>Adaugă utilizator</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
    <div class="row mb-3">
        <div class="col-6">Utilizator</div>
        <div class="col-6">
            <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="utilizator" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">Parolă</div>
        <div class="col-6">
            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="parolă" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6">Rol</div>
        <div class="col-6">
            <div ngbDropdown container="body" class="btn btn-dark p-0 mr-1">
                  <button
                    class="btn btn-dark"
                    id="dropdown-type"
                    ngbDropdownToggle
                  >
                    <span>{{ user.role ? user.role : "rol" }}</span>
                  </button>
                  <div
                    ngbDropdownMenu
                    aria-labelledby="dropdown-type"
                    class="scrollable-menu"
                  >
                    <button
                      ngbDropdownItem
                      *ngFor="let role of allRoles"
                      (click)="selectUserRole(role)"
                    >
                      {{ role == 'ALL' ? 'toate' : role }}
                    </button>
                  </div>
                </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-dark" id="save" (click)="save()" [disabled]="!canSave()" translate>
        Salvează
    </button>
</div>
