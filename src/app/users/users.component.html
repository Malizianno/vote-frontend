<div class="container-fluid">
    <div class="card my-4">
        <table class="table table-striped">
            <caption *ngIf="false">users table</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">
                        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="filter.username"
                            (ngModelChange)="filterChangedSubject.next($event)" />
                    </th>
                    <th scope="col">
                        <button type="button" class="btn btn-dark float-end mx-1" (click)="add()"><i
                                class="bi bi-plus-lg"></i></button>
                        <button type="button" class="btn btn-dark float-end mx-1" (click)="resetFilter()"><i
                                class="bi bi-x-lg"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="totalUsers > 0">
                <tr *ngFor="let user of users">
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.username }}</td>
                    <td>
                        <div class="float-end">
                            <button type="button" class="btn btn-danger" (click)="delete(user.id)"><i
                                    class="bi bi-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="card" *ngIf="totalUsers < 1">
            <div class="card-body bg-light">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col text-warning"><i class="bi bi-exclamation-circle-fill float-end"></i>&nbsp;</div>
                    <div class="col text-warning">
                        <div>Nu au fost gÄƒsite date!</div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>

        <div class="row mt-2" *ngIf="totalUsers > 0">
            <div class="col">
                <ngb-pagination class="d-flex justify-content-center" [(page)]="paging.page" [pageSize]="paging.size"
                    (pageChange)="onPageChange($event)" [collectionSize]="totalUsers" [maxSize]="5"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
