<div class="card" *ngIf="condition">
  <div class="card-body bg-light">
    <div class="row">
      <div class="col-12 text-center text-warning">
        <i class="bi bi-exclamation-circle-fill"></i>&nbsp;{{
          message == null ? ('components.no-data.message' | translate) : message
        }}
      </div>
    </div>
  </div>
</div>
