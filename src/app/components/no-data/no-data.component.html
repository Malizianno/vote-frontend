<div class="card" *ngIf="condition">
    <div class="card-body bg-light">
      <div class="row">
        <div class="col-4"></div>
        <div class="col text-warning">
          <i class="bi bi-exclamation-circle-fill float-end"></i>&nbsp;
        </div>
        <div class="col text-warning">
          <div>{{ message }}</div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
</div>
