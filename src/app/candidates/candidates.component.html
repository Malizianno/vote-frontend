<div class="container-fluid">
    <div class="card my-4" *ngIf="totalCandidates > 0">
        <div class="card-body row">
            <div class="col" *ngFor="let candidate of candidates">
                <app-candidate-info [candidate]="candidate"></app-candidate-info>
            </div>
        </div>
    </div>

    <div class="card my-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Party</th>
                    <th scope="col">Image</th>
                    <th scope="col">Description</th>
                    <th>
                        <div class="float-end">
                            <button type="button" class="btn btn-dark" (click)="add()"><i
                                    class="bi bi-plus"></i></button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="totalCandidates > 0">
                <tr *ngFor="let candidate of candidates">
                    <th scope="row">{{ candidate.id }}</th>
                    <td>{{ candidate.firstName }}</td>
                    <td>{{ candidate.lastName }}</td>
                    <td>{{ candidate.party }}</td>
                    <td><a href="{{ candidate.image }}">{{ candidate.image }}</a></td>
                    <td>{{ candidate.description }}</td>
                    <td>
                        <div class="float-end">
                            <button type="button" class="btn btn-danger" (click)="delete(candidate.id)"><i
                                    class="bi bi-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="card" *ngIf="totalCandidates < 1">
            <div class="card-body bg-light">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col text-warning"><i class="bi bi-exclamation-circle-fill float-end"></i>&nbsp;</div>
                    <div class="col text-warning"><div>Nu au fost gÄƒsite date!</div></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>

        <div class="row mt-2" *ngIf="totalCandidates > 0">
            <div class="col">
                <ngb-pagination class="d-flex justify-content-center" [(page)]="paging.page" [pageSize]="paging.size"
                    (pageChange)="onPageChange($event)" [collectionSize]="totalCandidates" [maxSize]="5"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
