<div class="modal-header">
  <h4 class="modal-title" translate>
    {{ 'candidates.modal.edit' | translate }}
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <div class="row mb-3">
    <div class="col">{{ 'candidates.modal.lastname' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="candidate.lastName"
        placeholder="{{ 'candidates.modal.lastname' | translate }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">{{ 'candidates.modal.firstname' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="candidate.firstName"
        placeholder="{{ 'candidates.modal.firstname' | translate }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">{{ 'candidates.modal.description' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="candidate.description"
        placeholder="{{ 'candidates.modal.description' | translate }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">{{ 'candidates.modal.party' | translate }}</div>
    <div class="col">
      <div
        ngbDropdown
        container="body"
        class="btn btn-dark p-0 mr-1 w-100 text-end"
      >
        <button
          class="btn btn-dark text-dark bg-light border-light w-100 text-start"
          id="dropdown-type"
          ngbDropdownToggle
        >
          <span>{{ candidate.party ? candidate.party : "" }}</span>
        </button>
        <div
          ngbDropdownMenu
          aria-labelledby="dropdown-type"
          class="scrollable-menu"
        >
          <button
            class="w-100"
            ngbDropdownItem
            *ngFor="let party of parties"
            (click)="setPartyTypeForFilter(party)"
          >
            {{ party == ( 'all' | translate ) ? '-' : party }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">{{ 'candidates.modal.image' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="candidate.image"
        placeholder="{{ 'candidates.modal.image' | translate }}"
      />
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-dark"
    id="save"
    (click)="save()"
    [disabled]="!canSave()"
    translate
  >
    {{ 'modal-btn.save' | translate }}
  </button>
</div>
