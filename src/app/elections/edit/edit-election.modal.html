<div class="modal-header">
  <h4 class="modal-title" translate>
    {{ 'elections.modal.edit' | translate }}
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <div class="row mb-3">
    <div class="col">{{ 'elections.modal.name' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="election.name"
        placeholder="{{ 'elections.modal.name' | translate }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">{{ 'elections.modal.description' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="election.description"
        placeholder="{{ 'elections.modal.description' | translate }}"
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">{{ 'elections.modal.start-date' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        ngbDatepicker
        #startPicker="ngbDatepicker"
        [maxDate]="today"
        [(ngModel)]="startDate"
        (click)="startPicker.toggle()"
        (dateSelect)="updateStartDate($event)"
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">{{ 'elections.modal.end-date' | translate }}</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        ngbDatepicker
        #endPicker="ngbDatepicker"
        [minDate]="startDate"
        [maxDate]="today"
        [(ngModel)]="endDate"
        (click)="endPicker.toggle()"
        (dateSelect)="updateEndDate($event)"
      />
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-dark"
    id="update"
    (click)="save()"
    [disabled]="!canSave()"
    translate
  >
    {{ 'modal-btn.save' | translate }}
  </button>
</div>
