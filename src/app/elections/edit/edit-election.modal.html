<div class="modal-header">
  <h4 class="modal-title" translate>Modifică alegeri</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <div class="row mb-3">
    <div class="col">Nume</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="election.name"
        placeholder="Nume"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">Descriere</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="election.description"
        placeholder="Descriere"
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">Dată început</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        ngbDatepicker
        #startPicker="ngbDatepicker"
        [maxDate]="today"
        [(ngModel)]="startDate"
        (click)="startPicker.toggle()"
        (dateSelect)="updateStartDate($event)"
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">Dată final</div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        ngbDatepicker
        #endPicker="ngbDatepicker"
        [minDate]="startDate"
        [maxDate]="today"
        [(ngModel)]="endDate"
        (click)="endPicker.toggle()"
        (dateSelect)="updateEndDate($event)"
      />
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-dark"
    id="update"
    (click)="save()"
    [disabled]="!canSave()"
    translate
  >
    Salvează
  </button>
</div>
